<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mint Fresh</title>
    <link rel="stylesheet" href="login_theme_1.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Merriweather:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        body {
            font-family: var(--font-sans);
            background-color: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 1rem;
        }

        .login-card {
            background-color: var(--card);
            color: var(--card-foreground);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            animation: formEntry 600ms ease-out forwards;
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .logo-icon {
            color: var(--primary);
            height: 48px;
            width: 48px;
        }

        h1 {
            font-weight: 600;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--foreground);
        }

        .input-group {
            margin-bottom: 1.25rem;
            animation-name: formEntry;
            animation-duration: 600ms;
            animation-fill-mode: both;
            animation-timing-function: ease-out;
        }

        .input-group:nth-child(1) { animation-delay: 100ms; }
        .input-group:nth-child(2) { animation-delay: 200ms; }
        .input-group:nth-child(3) { animation-delay: 300ms; }
        .input-group:nth-child(4) { animation-delay: 400ms; }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--foreground);
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background-color: var(--card);
            color: var(--foreground);
            font-size: 1rem;
            transition: all 200ms ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--ring);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        input[type="checkbox"] {
            margin-right: 0.5rem;
            accent-color: var(--primary);
        }

        .checkbox-label {
            font-size: 0.875rem;
            color: var(--foreground);
        }

        .login-button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: var(--primary-foreground);
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 250ms ease;
            margin-bottom: 1.5rem;
        }

        .login-button:hover {
            transform: scale(1.02);
            background-color: oklch(0.6 0.15 180);
        }

        .login-button:active {
            transform: scale(0.98);
        }

        .forgot-password {
            display: block;
            text-align: center;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            color: var(--muted-foreground);
            text-decoration: none;
            transition: color 150ms ease;
        }

        .forgot-password:hover {
            color: var(--accent-foreground);
        }

        .signup-prompt {
            text-align: center;
            font-size: 0.875rem;
            color: var(--foreground);
        }

        .signup-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            position: relative;
        }

        .signup-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -1px;
            left: 0;
            background-color: var(--primary);
            transition: width 200ms ease;
        }

        .signup-link:hover::after {
            width: 100%;
        }

        @keyframes formEntry {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-shake {
            animation: errorShake 400ms ease-out;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <i data-lucide="leaf" class="logo-icon"></i>
        </div>
        
        <h1>Welcome Back</h1>
        
        <form>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <div class="checkbox-container">
                <input type="checkbox" id="remember">
                <label for="remember" class="checkbox-label">Remember me</label>
            </div>
            
            <button type="submit" class="login-button">Log In</button>
        </form>
        
        <a href="#" class="forgot-password">Forgot password?</a>
        
        <p class="signup-prompt">
            Don't have an account? <a href="#" class="signup-link">Sign up</a>
        </p>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Form validation and animation demo
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                document.querySelector('.login-card').classList.add('error-shake');
                setTimeout(() => {
                    document.querySelector('.login-card').classList.remove('error-shake');
                }, 400);
            } else {
                document.querySelector('.login-button').innerHTML = 'Logging in...';
                // Simulate login process
                setTimeout(() => {
                    alert('Login successful!');
                    document.querySelector('.login-button').innerHTML = 'Log In';
                }, 1500);
            }
        });

        // Focus animation for inputs
        const inputs = document.querySelectorAll('input[type="text"], input[type="password"], input[type="email"]');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'translateY(-2px)';
                input.parentElement.style.transition = 'transform 200ms ease';
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
